<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //scriptul va afisa unul din trei mesaje
        //buna dimineata pana la ora, buna ziua pana la ora, buna seara pana la ora

        var d = new Date();
        var time = d.getHours();
        if(time < 10) {
            document.write('<b>Buna dimineata</b>');
        }
        else 
            if(time <17 ){
            document.write("<b>Buna ziua</b>");
        }
        else
            {
            document.write("<b>Buna seara</b>");
        }
        
    </script>
</body>
</html>
