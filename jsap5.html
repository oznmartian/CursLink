<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while do while</title>
</head>
<body>
    <script>
        var x=1;  //initializarea variabilei x
        n=eval(prompt('Dati numarul:'));
        while(x<=n) {      ///verificare conditie
        document.write('<br/> x este'+x);
        x=x+2;//x+=2;  //incremenirea variabilei x
    }
    </script>
</body>
